<div class="create-event">
  <h2>
    {{title}}
  </h2>

  <div class="create-event__content">
    <form
    [formGroup]="createEvent">

      <div class="input-group dark-theme">
        <div class="input-wrapper mr-15">
          <mat-form-field appearance="fill"  [ngClass]="{'input-error': (isSubmitted && createEvent.get('name').invalid)}">
            <mat-label>Event name</mat-label>
            <input matInput formControlName="name" type="text" />
          </mat-form-field>
          <span class="error" *ngIf="isSubmitted && createEvent.get('name').invalid">
            Field required
          </span>
        </div>

        <div class="input-wrapper ml-15">
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker"
            formControlName="date"
            readonly>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <span class="error" *ngIf="isSubmitted && createEvent.get('date').invalid">
            Field required
          </span>
        </div>
      </div>

      <div class="input-wrapper input-wrapper--fluid dark-theme">

        <mat-form-field appearance="fill"  [ngClass]="{'input-error': (isSubmitted && createEvent.get('description').invalid)}">
          <mat-label>Event description</mat-label>
          <textarea matInput
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    formControlName="description"
                    cdkAutosizeMinRows="4">
        </textarea>
        </mat-form-field>
        <span class="error" *ngIf="isSubmitted && createEvent.get('description').invalid">
            Field required
          </span>
      </div>

    </form>

    <div class="create-event__cta">
      <button
        *ngIf="!isEditInterface"
        type="button"
        class="btn btn--secondary"
        (click)="onCreate()">
        Create
      </button>
      <button
        *ngIf="isEditInterface"
        type="button"
        class="btn btn--secondary"
        (click)="onEdit()">
        Save
      </button>
    </div>
  </div>
</div>
